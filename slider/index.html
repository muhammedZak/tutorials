<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="#"
          style="width: 100%"
        />
        <div class="text">Caption text</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://images.pexels.com/photos/236915/pexels-photo-236915.jpeg"
          alt="#"
          style="width: 100%"
        />
        <div class="text">Caption text</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://images.pexels.com/photos/277390/pexels-photo-277390.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="#"
          style="width: 100%"
        />
        <div class="text">Caption text</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Slideshow container -->

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span
      ><span class="dot" onclick="currentSlide(2)"></span
      ><span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
